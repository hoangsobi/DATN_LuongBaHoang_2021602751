
      <p-table [value]="listUser" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between" style="display: flex; justify-content: space-between;">
              <div style="display: flex; align-items: center;">
                                  Người dùng

                <button pButton  icon="pi pi-window-maximize" label="Thêm mới" style="margin-left: 12px; padding: 4px 8px; border-radius: 5px; font-size: 14px; background-color: #0ea5e9;" (click)="showThemMoi()"></button>
              </div>

                <button pButton icon="pi pi-refresh" (click)="getAll()" style="border-radius: 10px; padding: 2px 6px"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Tên</th>
                <th>Ảnh</th>
                <th>Email</th>
                <th>Ngày sinh</th>
                <th>Số điện thoại</th>
                <th style="min-width: 150px;">hành động</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.tenHienThi}}</td>
                <td><img src="{{product.duongDanAnh}}" width="80px"/></td>
                <td>{{product.email}}</td>
                <td>{{product.ngaySinh |  date:'dd/MM/yyyy'}}</td>
                <td>{{product.soDienThoai}}</td>
                <td style="width: 100px;">
                  <button pButton pRipple type="button" class="p-button-info p-button-text" style="padding: 8px; border-radius: 5px;" (click)="showUser(product.id)"><i class=" pi pi-eye"></i></button>
                  <button pButton pRipple type="button" class="p-button-danger p-button-text" style="padding: 8px; border-radius: 5px;" (click)="lockAccount(product.id)" *ngIf="!product.isLocked"><i class="fa-solid fa-lock" style="font-weight: 900;"></i></button>
                  <button pButton pRipple type="button" class="p-button-danger p-button-text" style="padding: 8px; border-radius: 5px;" (click)="unlockAccount(product.id)" *ngIf="product.isLocked"><i class="fa-solid fa-lock-open" style="color: green; font-weight: 900; font-size: 14px;"></i></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">

            </div>
        </ng-template>
      </p-table>
      <div style="text-align: center; width: 100%;">
        <p-paginator  [rows]="20" [totalRecords]="listUser.length"></p-paginator>
      </div>

<p-dialog header="Thông tin người dùng" [(visible)]="showForm" maximizable="true" [style]="{width: '100%', maxHeight: '100vh'}" [draggable]="false" [modal]="true">

  <div class="row">
    <div class="col-lg-6">
        <div>
          <span style="margin-right: 20px;   font-family: 'nunito', sans-serif;">Ảnh:</span>
        </div>
        <div style="width: 100%;">
          <img [src]="body.duongDanAnh" width="100%"/>
        </div>

    </div>
    <div class="col-lg-6">

      <div class="itemDes">
        <div>
          <span style="margin-right: 20px;">Tên hiển thị:</span>
        </div>
        <div style="width: 100%;">
          <input type="text" pInputText [(ngModel)]="body.tenHienThi" style="padding: 5px 10px; width: 100%;" [disabled]="!isAdd"/>
        </div>

      </div>


      <div class="itemDes">
        <div>
          <span style="margin-right: 20px;">Tên đăng nhập:</span>
        </div>
        <div style="width: 100%;">
          <input type="text" pInputText [(ngModel)]="body.tenDangNhap" style="padding: 5px 10px; width: 100%;" [disabled]="!isAdd"/>
        </div>

      </div>

      <div class="itemDes">
        <div>
          <span style="margin-right: 20px;">Mật khẩu:</span>
        </div>
        <div style="width: 100%;">
          <input type="text" pInputText [(ngModel)]="body.matKhau" style="padding: 5px 10px; width: 100%;" [disabled]="!isAdd"/>
        </div>

      </div>


      <div class="itemDes">
        <div>
          <span style="margin-right: 20px;">Email(Tên đăng nhập):</span>
        </div>
        <div style="width: 100%;">
          <input type="text" pInputText [(ngModel)]="body.email" style="padding: 5px 10px; width: 100%;" [disabled]="!isAdd"/>
        </div>

      </div>



      <div class="itemDes" *ngIf="!isAdd">
        <div>
          <span style="margin-right: 20px;">Địa chỉ:</span>
        </div>
        <div style="width: 100%;">
          <div style="width: 100%; margin-bottom: 10px;" *ngFor="let item of body.diaChis" >
            <input type="text" pInputText value="{{item.ghiChu}}, {{item.xa}}, {{item.huyen}}, {{item.tinh}} " style="padding: 5px 10px; width: 100%;" [disabled]="!isAdd"/>
          </div>
        </div>


      </div>

      <div class="itemDes">
        <div>
          <span style="margin-right: 20px;">Số điện thoại:</span>
        </div>
        <div style="width: 100%;">
          <input type="text" pInputText [(ngModel)]="body.soDienThoai" style="padding: 5px 10px; width: 100%;" [disabled]="!isAdd"/>
        </div>

      </div>

      <div class="itemDes">
        <div>
          <span style="margin-right: 20px;">Ngày sinh:</span>
        </div>
        <div style="width: 100%;">
          <p-calendar [(ngModel)]="body.ngaySinh" [showIcon]="true" inputId="icon" [disabled]="!isAdd"/>
        </div>



      </div>

      <div class="itemDes">
        <div>
          <span>Giới tính:</span>
        </div>
        <div style="width: 100%;">
          <p-dropdown [options]="stateOptions" [(ngModel)]="body.gioiTinh" optionLabel="label" optionValue="value" aria-labelledby="basic" [disabled]="!isAdd"/>
        </div>
      </div>
      <div style="text-align: center; width: 100%; margin-top: 40px;" *ngIf="isAdd">
        <button pButton  label="Thêm" class="p-button-info p-button-text" style="padding: 4px 8px; border-radius: 5px; font-weight: 800; margin-right: 20px; background-color: #0ea5e9; color: white;" (click)="addUser()"></button>
      </div>

  </div>




  </div>



</p-dialog>

<p-confirmDialog header="Khóa/Mở khóa tài khoản" icon="fas fa-circle-info"></p-confirmDialog>
<p-toast></p-toast>
